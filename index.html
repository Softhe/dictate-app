<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictation App</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.8.0",
          "marked": "https://esm.sh/marked@^4.0.0"
        }
      }
    </script>
  </head>
  <body>
    <div class="app-container">
      <div class="notes-sidebar" id="notesSidebar">
        <div class="sidebar-header">
          <h2>My Notes</h2>
          <button class="sidebar-close-button" id="sidebarCloseButton" title="Close Notes">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="notes-list-container" id="notesList">
          <!-- Notes will be dynamically inserted here -->
        </div>
      </div>
      
      <div id="sidebarOverlay" class="sidebar-overlay"></div>

      <div class="main-content">
        <div class="note-area">
          <div class="note-header">
            <div class="header-main">
              <button class="action-button sidebar-toggle-button" id="sidebarToggleButton" title="Toggle Notes List">
                <i class="fas fa-bars"></i>
              </button>
              <div class="editor-title" contenteditable="true" placeholder="Note Title">
                Note Title
              </div>
              <div id="saveStatus" class="save-status"></div>
            </div>
            <div class="tab-navigation-container">
              <div class="tab-navigation">
                <button class="tab-button active" data-tab="note">Polished</button>
                <button class="tab-button" data-tab="raw">Raw</button>
                <div class="active-tab-indicator"></div>
              </div>
            </div>
          </div>

          <div class="note-content-wrapper">
            <div
              id="polishedNote"
              class="note-content active"
              contenteditable="true"
              placeholder="After recording, your beautifully formatted notes will show up here. You can also start typing in Markdown."
            ></div>
            <div
              id="rawTranscription"
              class="note-content"
              contenteditable="true"
              placeholder="The raw, unedited transcription from your recording will be displayed here."
            ></div>
          </div>
        </div>

        <div class="recording-interface">
          <div id="liveRecordingTitle" class="live-recording-title" style="display: none">
            Recording
          </div>
          <canvas id="liveWaveformCanvas" style="display: none"></canvas>
          <div id="liveRecordingTimerDisplay" class="live-recording-timer" style="display: none">
            00:00.00
          </div>

          <div class="status-indicator">
            <span id="recordingStatus" class="status-text">Ready to record</span>
          </div>

          <div class="recording-controls">
            <button class="action-button" id="themeToggleButton" title="Toggle Theme">
              <i class="fas fa-sun"></i>
            </button>
            <button class="action-button" id="newButton" title="New Note / Clear">
              <i class="fas fa-file"></i>
            </button>

            <button id="recordButton" class="record-button" title="Start/Stop Recording">
              <div class="record-button-inner">
                <i class="fas fa-microphone"></i>
              </div>
              <svg class="record-waves" viewBox="0 0 200 200">
                <circle class="wave wave1" cx="100" cy="100" r="40" />
                <circle class="wave wave2" cx="100" cy="100" r="70" />
                <circle class="wave wave3" cx="100" cy="100" r="100" />
              </svg>
              <span class="record-text">Record</span>
            </button>
            
            <button class="action-button" id="voiceCommandButton" title="Start Voice Commands">
              <i class="fas fa-wand-magic-sparkles"></i>
            </button>

            <div class="action-button-wrapper">
              <button class="action-button" id="exportButton" title="Export Note">
                <i class="fas fa-download"></i>
              </button>
              <div class="export-menu" id="exportMenu">
                <button class="export-menu-item" data-format="default">
                  As Markdown/HTML
                </button>
                <button class="export-menu-item" data-format="txt">
                  As Plain Text
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="micStatus" class="debug-panel"></div>
  </body>
</html>
